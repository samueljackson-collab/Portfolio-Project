apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-api
  namespace: api-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-api
  template:
    metadata:
      labels:
        app: mock-api
    spec:
      containers:
        - name: mock-api
          image: api-tests/mock-api:latest
          ports:
            - containerPort: 8080
