apiVersion: v1
kind: ServiceAccount
metadata:
  name: poc-api
  namespace: poc-api
  labels:
    app: poc-api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: poc-api
  namespace: poc-api
  labels:
    app: poc-api
rules:
  # Allow reading own configmaps and secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading endpoints for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  # Allow reading pods for introspection
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: poc-api
  namespace: poc-api
  labels:
    app: poc-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: poc-api
subjects:
  - kind: ServiceAccount
    name: poc-api
    namespace: poc-api
