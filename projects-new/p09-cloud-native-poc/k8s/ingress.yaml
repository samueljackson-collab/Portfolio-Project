apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poc-api-ingress
  namespace: poc-api
  labels:
    app: poc-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.example.com
      secretName: poc-api-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poc-api
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: poc-api
                port:
                  number: 80
          - path: /todos
            pathType: Prefix
            backend:
              service:
                name: poc-api
                port:
                  number: 80
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: poc-api
                port:
                  number: 80

