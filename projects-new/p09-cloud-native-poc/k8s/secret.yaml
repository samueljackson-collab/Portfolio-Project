apiVersion: v1
kind: Secret
metadata:
  name: poc-api-secrets
  namespace: poc-api
  labels:
    app: poc-api
stringData:
  API_KEY: "${API_KEY:-example-api-key}"
  DATABASE_URL: "${DATABASE_URL:-postgresql://app_user:example-password@postgres:5432/pocdb}"
  REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: poc-api
  labels:
    app: postgres
stringData:
  POSTGRES_USER: "${POSTGRES_USER:-app_user}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-example-password}"
