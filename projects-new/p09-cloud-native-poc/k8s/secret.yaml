apiVersion: v1
kind: Secret
metadata:
  name: poc-api-secrets
  namespace: poc-api
  labels:
    app: poc-api
type: Opaque
stringData:
  # Base64 encoding is automatic with stringData
  API_KEY: "change-me-in-production"
  DATABASE_PASSWORD: "pocpass"
  DATABASE_URL: "postgresql://pocuser:pocpass@postgres:5432/pocdb"
  REDIS_URL: "redis://redis:6379/0"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: poc-api
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "pocpass"
  POSTGRES_USER: "pocuser"
