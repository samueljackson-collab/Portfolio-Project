apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-multicloud-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraform-multicloud-worker
  template:
    metadata:
      labels:
        app: terraform-multicloud-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: worker
          image: ghcr.io/example/terraform-multicloud:latest
          command: ["python", "consumer/worker.py"]
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: artifacts
          emptyDir: {}
