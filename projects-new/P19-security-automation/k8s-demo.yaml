apiVersion: batch/v1
kind: Job
metadata:
  name: demo-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: demo
          image: local/p19-security-automation:latest
          command: ["python", "/app/app.py"]
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
      volumes:
        - name: artifacts
          emptyDir: {}
