apiVersion: v1
kind: Namespace
metadata:
  name: mlops
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: mlops
data:
  MLFLOW_BACKEND_STORE_URI: "postgresql://mlflow:mlflow@postgres.mlops.svc.cluster.local:5432/mlflow"
  MLFLOW_DEFAULT_ARTIFACT_ROOT: "s3://mlflow-artifacts/"
  AWS_DEFAULT_REGION: "us-east-1"
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secrets
  namespace: mlops
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "AKIA..."
  AWS_SECRET_ACCESS_KEY: "secret..."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      serviceAccountName: mlflow
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.8.1
        command:
          - mlflow
          - server
          - --host=0.0.0.0
          - --port=5000
          - --backend-store-uri=$(MLFLOW_BACKEND_STORE_URI)
          - --default-artifact-root=$(MLFLOW_DEFAULT_ARTIFACT_ROOT)
        envFrom:
          - configMapRef:
              name: mlflow-config
          - secretRef:
              name: mlflow-secrets
        ports:
        - containerPort: 5000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: mlops
spec:
  type: ClusterIP
  selector:
    app: mlflow-server
  ports:
  - port: 5000
    targetPort: 5000
    name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlflow
  namespace: mlops
---
# PostgreSQL deployment (for dev/staging; use RDS/CloudSQL in production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: "mlflow"
        - name: POSTGRES_PASSWORD
          value: "mlflow"
        - name: POSTGRES_DB
          value: "mlflow"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mlops
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
