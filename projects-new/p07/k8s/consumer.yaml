apiVersion: apps/v1
kind: Deployment
metadata:
  name: roaming-consumer
  namespace: roaming-sim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: roaming-consumer
  template:
    metadata:
      labels:
        app: roaming-consumer
    spec:
      containers:
        - name: consumer
          image: roaming/consumer:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: kafka.roaming:9092
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: roaming-db
                  key: dsn
          ports:
            - containerPort: 9102
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: roaming-consumer
  namespace: roaming-sim
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: roaming-consumer
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
