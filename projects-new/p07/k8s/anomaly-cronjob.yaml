apiVersion: batch/v1
kind: CronJob
metadata:
  name: roaming-anomaly-scan
  namespace: roaming-sim
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: anomaly-scan
              image: roaming/jobs:latest
              env:
                - name: POSTGRES_DSN
                  valueFrom:
                    secretKeyRef:
                      name: roaming-db
                      key: dsn
