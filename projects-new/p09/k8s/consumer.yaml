apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-consumer
  namespace: cloud-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-consumer
  template:
    metadata:
      labels:
        app: poc-consumer
    spec:
      containers:
        - name: consumer
          image: cloud-poc/consumer:latest
          ports:
            - containerPort: 8090
