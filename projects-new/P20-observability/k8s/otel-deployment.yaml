# OpenTelemetry Collector Deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    # OpenTelemetry Collector Configuration
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch: {}
      attributes:
        actions:
          - action: insert
            key: loki.attribute.labels
            value: service.name, service.namespace

    exporters:
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: otel
        const_labels:
          environment: production
      jaeger:
        endpoint: jaeger-collector:14250
        tls:
          insecure: true
      otlp:
        endpoint: otel-backend:4317
        # NOTE: The 'insecure: true' setting disables TLS verification and should NOT be used in production.
        #       Configure proper TLS certificates for production environments.
        # tls:
        #   insecure: true
      logging:
        loglevel: debug
        sampling_initial: 5
        sampling_thereafter: 200
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
        default_labels_enabled:
          job: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger, otlp, logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, otlp, logging]
        logs:
          receivers: [otlp]
          processors: [attributes, batch]
          exporters: [loki, otlp, logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          args: ["--config=/conf/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8889
          volumeMounts:
            - name: otel-config
              mountPath: /conf
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 8889
      targetPort: 8889
