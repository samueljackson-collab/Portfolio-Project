apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-infra-app
  labels:
    app: aws-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aws-infra
  template:
    metadata:
      labels:
        app: aws-infra
    spec:
      containers:
        - name: aws-infra
          image: aws-infra:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              value: "production"
