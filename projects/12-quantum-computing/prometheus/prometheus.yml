# Prometheus Configuration for Quantum Computing
# Monitors quantum circuits, job execution, qubit performance

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'quantum'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Quantum job orchestrator
  - job_name: 'quantum-orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']

  # Qiskit runtime service
  - job_name: 'qiskit-runtime'
    static_configs:
      - targets: ['qiskit:8000']

  # Quantum simulator
  - job_name: 'quantum-simulator'
    static_configs:
      - targets: ['simulator:9090']

  # Circuit optimization service
  - job_name: 'circuit-optimizer'
    static_configs:
      - targets: ['optimizer:8081']

  # Result analyzer
  - job_name: 'result-analyzer'
    static_configs:
      - targets: ['analyzer:9091']
