# Prometheus Configuration for Database Migration Project
# Monitors PostgreSQL, MySQL, migration jobs, and data integrity

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'database-migration'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgresql-primary'

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-source'

  # Migration Worker metrics
  - job_name: 'migration-workers'
    static_configs:
      - targets: ['migration-worker:8080']
    metrics_path: '/metrics'

  # Database Connection Pool metrics
  - job_name: 'pgbouncer'
    static_configs:
      - targets: ['pgbouncer-exporter:9127']

  # Redis for migration state
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
