name: Terraform CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'projects/1-aws-infrastructure-automation/**'
  pull_request:
    branches: [main]
    paths:
      - 'projects/1-aws-infrastructure-automation/**'

env:
  TF_VERSION: '1.4'
  AWS_REGION: us-west-2
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

jobs:
  python-tests:
    name: Lint and Test Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov flake8 black

      - name: Run format check
        run: |
          black --check src/ tests/

      - name: Run linting
        run: |
          flake8 src/ tests/ --max-line-length=100

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-infra-coverage
          path: projects/1-aws-infrastructure-automation/coverage.xml

  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Run tfsec security scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: projects/1-aws-infrastructure-automation/terraform
          soft_fail: true

  security-scan:
    name: Security Scanning (Checkov)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: projects/1-aws-infrastructure-automation/terraform
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true
          skip_check: CKV_AWS_144,CKV_AWS_145  # Skip cross-region replication checks for demo

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
        continue-on-error: true

  cost-estimate:
    name: Infracost Cost Estimation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base

      - name: Generate Infracost cost estimate (base)
        run: |
          cd ${{ github.workspace }}/base/projects/1-aws-infrastructure-automation/terraform
          infracost breakdown --path . \
            --terraform-var-file dev.tfvars \
            --format json \
            --out-file /tmp/infracost-base.json
        continue-on-error: true

      - name: Generate Infracost cost estimate (PR)
        run: |
          infracost breakdown --path . \
            --terraform-var-file dev.tfvars \
            --format json \
            --out-file /tmp/infracost-pr.json
        continue-on-error: true

      - name: Generate Infracost diff
        run: |
          infracost diff --path . \
            --terraform-var-file dev.tfvars \
            --compare-to /tmp/infracost-base.json \
            --format json \
            --out-file /tmp/infracost-diff.json
        continue-on-error: true

      - name: Post Infracost comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost-diff.json
          behavior: update
        continue-on-error: true

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file=dev.tfvars -out=tfplan -no-color 2>&1 | tee plan-output.txt
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('projects/1-aws-infrastructure-automation/terraform/plan-output.txt', 'utf8');
            const maxLength = 65000;
            const truncatedPlan = planOutput.length > maxLength
              ? planOutput.substring(0, maxLength) + '\n... (truncated)'
              : planOutput;

            const body = `## Terraform Plan Output

            <details>
            <summary>Click to expand</summary>

            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        continue-on-error: true

      - name: Save Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: projects/1-aws-infrastructure-automation/terraform/tfplan

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: projects/1-aws-infrastructure-automation/terraform
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -var-file=production.tfvars -auto-approve

      - name: Output Infrastructure Details
        run: terraform output -json > infrastructure-outputs.json

      - name: Save Outputs
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-outputs
          path: projects/1-aws-infrastructure-automation/terraform/infrastructure-outputs.json
