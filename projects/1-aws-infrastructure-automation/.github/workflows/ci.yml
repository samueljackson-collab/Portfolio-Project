name: aws-infrastructure-ci

on:
  push:
    paths:
      - 'terraform/**'
      - 'pulumi/**'
      - 'cdk/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  pull_request:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r projects/1-aws-infrastructure-automation/requirements.txt
          pip install pytest
      - name: Terraform fmt
        working-directory: projects/1-aws-infrastructure-automation/terraform
        run: terraform fmt -check
      - name: Terraform validate (init skipped for offline demo)
        working-directory: projects/1-aws-infrastructure-automation/terraform
        run: terraform validate -no-color || true
      - name: Run unit tests
        working-directory: projects/1-aws-infrastructure-automation
        run: pytest -q
