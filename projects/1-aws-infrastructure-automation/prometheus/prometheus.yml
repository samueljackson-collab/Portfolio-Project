# Prometheus Configuration for AWS Infrastructure Automation
# Monitors Terraform state changes, AWS resources, and infrastructure health

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aws-infra-automation'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules files
rule_files:
  - 'rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AWS CloudWatch Exporter - monitors AWS resources
  - job_name: 'aws-cloudwatch'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: cloudwatch-exporter:9106

  # Terraform state metrics
  - job_name: 'terraform-state'
    static_configs:
      - targets: ['terraform-exporter:9101']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'terraform_.*'
        action: keep

  # AWS EC2 instances
  - job_name: 'ec2-instances'
    ec2_sd_configs:
      - region: us-east-1
        port: 9100
        filters:
          - name: tag:Monitoring
            values: ['enabled']
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone

  # Node Exporter for infrastructure nodes
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'node-exporter:9100'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_.*'
        action: keep

  # AWS ELB metrics
  - job_name: 'aws-elb'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [elb]

  # Infrastructure API health checks
  - job_name: 'infra-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://api.example.com/health
        - https://web.example.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
