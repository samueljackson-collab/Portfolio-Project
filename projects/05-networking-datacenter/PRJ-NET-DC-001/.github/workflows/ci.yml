name: Networking Datacenter Scaffold CI

on:
  push:
    paths:
      - 'projects/05-networking-datacenter/PRJ-NET-DC-001/**'
  pull_request:
    paths:
      - 'projects/05-networking-datacenter/PRJ-NET-DC-001/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest
      - name: Run unit tests
        working-directory: projects/05-networking-datacenter/PRJ-NET-DC-001
        run: pytest -q
