version: '3.8'

# Mobile Testing - Appium server with Android emulator
services:
  appium:
    image: appium/appium:latest
    container_name: mobile-appium
    ports:
      - "4723:4723"
    environment:
      - RELAXED_SECURITY=true
    volumes:
      - ./apps:/app/apps:ro
      - ./test-results:/app/results
    networks:
      - mobile-network

  selenium-hub:
    image: selenium/hub:latest
    container_name: mobile-selenium-hub
    ports:
      - "4444:4444"
    networks:
      - mobile-network

  test-runner:
    build: .
    container_name: mobile-test-runner
    environment:
      - APPIUM_HOST=appium
      - APPIUM_PORT=4723
      - SELENIUM_HUB=http://selenium-hub:4444
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./test-results:/app/results
    depends_on:
      - appium
      - selenium-hub
    profiles:
      - testing
    networks:
      - mobile-network

networks:
  mobile-network:
    driver: bridge
