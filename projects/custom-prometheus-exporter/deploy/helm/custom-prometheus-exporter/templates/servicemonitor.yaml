{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "custom-prometheus-exporter.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "custom-prometheus-exporter.fullname" . }}
  endpoints:
    - port: http
      interval: {{ .Values.serviceMonitor.interval }}
{{- end }}
