apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "custom-prometheus-exporter.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "custom-prometheus-exporter.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "custom-prometheus-exporter.fullname" . }}
    spec:
      containers:
        - name: exporter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: {{ include "custom-prometheus-exporter.fullname" . }}
