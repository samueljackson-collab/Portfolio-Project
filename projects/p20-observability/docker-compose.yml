version: '3.8'

# Full Observability Stack - Metrics, Logs, Traces
services:
  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: obs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - observability-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: obs-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - observability-network

  # Loki for logs
  loki:
    image: grafana/loki:latest
    container_name: obs-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: obs-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability-network

  # Tempo for traces
  tempo:
    image: grafana/tempo:latest
    container_name: obs-tempo
    ports:
      - "3200:3200"
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    command: -config.file=/etc/tempo/tempo.yaml
    networks:
      - observability-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: obs-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - observability-network

  # Sample application with instrumentation
  demo-app:
    build: .
    container_name: obs-demo-app
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_SERVICE_NAME=demo-app
    depends_on:
      - tempo
    networks:
      - observability-network

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:

networks:
  observability-network:
    driver: bridge
