route:
  receiver: 'default'
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 4h
  routes:
    - matchers:
        - severity = "critical"
      receiver: 'critical'
    - matchers:
        - severity = "warning"
      receiver: 'warnings'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:8081/alerts'
        send_resolved: true
  - name: 'warnings'
    webhook_configs:
      - url: 'http://host.docker.internal:8081/alerts/warning'
        send_resolved: true
  - name: 'critical'
    webhook_configs:
      - url: 'http://host.docker.internal:8081/alerts/critical'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ['alertname', 'service']
