# AlertManager Configuration for P04 Monitoring Stack
# This is a simplified version for local development
# For production, use environment variables for sensitive data

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: false
    - match:
        severity: warning
      receiver: 'warning-receiver'
      continue: false

receivers:
  - name: 'default-receiver'
    # Default receiver (logs only for local dev)

  - name: 'critical-receiver'
    # Critical alerts - configure email/slack when ready
    # Example webhook for future integration:
    # webhook_configs:
    #   - url: 'http://localhost:5000/alerts'

  - name: 'warning-receiver'
    # Warning alerts - configure slack when ready

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
