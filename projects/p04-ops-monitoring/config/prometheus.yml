global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'dev'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'local-node'

  # Backend API metrics (FastAPI /metrics endpoint)
  - job_name: 'backend-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          environment: 'dev'
    metrics_path: '/metrics'

  # Frontend application metrics (if exposed)
  - job_name: 'frontend-app'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'frontend'
          environment: 'dev'
    metrics_path: '/metrics'
