# Prometheus configuration for the monitoring stack
# Scrapes metrics from:
#   - P01 AWS Infrastructure (CloudFormation, RDS, EC2)
#   - Backend API (FastAPI with Prometheus client)
#   - Frontend Application (if instrumented)
#   - Infrastructure monitoring (Node Exporter, cAdvisor)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'dev'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Infrastructure: Node Exporter for host metrics (CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'localhost'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Backend API metrics (FastAPI with prometheus_client)
  # P02 project integration - backend service at :8000/metrics
  - job_name: 'backend-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          component: 'api'
          environment: 'dev'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Frontend application metrics (optional - uncomment when instrumented)
  # P03 project integration - frontend service at :3000/metrics
  - job_name: 'frontend-app'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'frontend'
          component: 'web'
          environment: 'dev'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # P01 AWS Infrastructure metrics
  # CloudWatch metrics via CloudWatch exporter (if available)
  # This requires a CloudWatch exporter sidecar or AWS SDK integration
  - job_name: 'aws-cloudwatch'
    scrape_interval: 60s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
        labels:
          service: 'aws'
          component: 'cloudwatch'
          environment: 'dev'

  # RDS Database Instance Metrics (via RDS Enhanced Monitoring Agent)
  # Requires: Enhanced Monitoring Agent enabled on RDS instance
  - job_name: 'rds-metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:9113']  # RDS exporter on standard port
        labels:
          service: 'rds'
          component: 'database'
          environment: 'dev'

  # EC2 Instances from P01 (via Node Exporter on each instance)
  # In production, these would be discovered via service discovery (EC2 SD, Consul, etc.)
  - job_name: 'ec2-instances'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:9100']  # Primary app server
        labels:
          service: 'ec2'
          instance_type: 'app-server'
          environment: 'dev'
      # Additional EC2 instances would be added here
      # Example:
      # - targets: ['10.0.101.50:9100']
      #   labels:
      #     service: 'ec2'
      #     instance_type: 'app-server'
      #     az: 'us-east-1a'
      # - targets: ['10.0.102.50:9100']
      #   labels:
      #     service: 'ec2'
      #     instance_type: 'database-replica'
      #     az: 'us-east-1b'

  # Alertmanager metrics
  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          environment: 'dev'

  # Grafana metrics (optional)
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          environment: 'dev'
