global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: p12-data-pipeline
    environment: production
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
rule_files:
- rules.yml
scrape_configs:
- job_name: pipeline-metrics
  static_configs:
  - targets:
    - pipeline:8080
  metrics_path: /metrics
