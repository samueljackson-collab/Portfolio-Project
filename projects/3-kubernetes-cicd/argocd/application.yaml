apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-cicd-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/samueljackson-collab/Portfolio-Project
    targetRevision: HEAD
    path: projects/3-kubernetes-cicd/k8s/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replicas (managed by HPA)
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status  # Ignore HPA status

  revisionHistoryLimit: 10
