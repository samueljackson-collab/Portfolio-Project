# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with given paths
prepend_sys_path = .

# Timezone for timestamps (default is UTC)
timezone = UTC

# Max length of characters in file names
truncate_slug_length = 40

# Set to 'true' to run migrations online with live connection
# Set to 'false' for offline migrations
revision_environment = false

# Source files encoding
sourceless = false

# Version locations for multi-database setups
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator
version_path_separator = os

# Output encoding for generated scripts
output_encoding = utf-8

# SQLAlchemy URL - override with environment variable
sqlalchemy.url = sqlite:///app.db


[post_write_hooks]
# Format migration files with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
