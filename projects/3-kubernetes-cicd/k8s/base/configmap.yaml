apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-cicd-demo-config
  labels:
    app: k8s-cicd-demo
    app.kubernetes.io/name: k8s-cicd-demo
    app.kubernetes.io/component: config
data:
  # Application configuration
  APP_NAME: "k8s-cicd-demo"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  PORT: "8080"

  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"

  # Database configuration (non-sensitive)
  DATABASE_POOL_SIZE: "5"
  DATABASE_MAX_OVERFLOW: "10"
  DATABASE_POOL_TIMEOUT: "30"

  # Graceful shutdown
  SHUTDOWN_TIMEOUT: "30"

  # CORS configuration
  CORS_ORIGINS: "*"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-cicd-demo-nginx-config
  labels:
    app: k8s-cicd-demo
    app.kubernetes.io/name: k8s-cicd-demo
    app.kubernetes.io/component: nginx-config
data:
  nginx.conf: |
    upstream app {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoints - no logging
        location /health {
            proxy_pass http://app;
            access_log off;
        }

        location /ready {
            proxy_pass http://app;
            access_log off;
        }

        # Metrics endpoint - restricted access
        location /metrics {
            proxy_pass http://app;
            # In production, restrict access to Prometheus
            # allow 10.0.0.0/8;
            # deny all;
        }

        # API endpoints
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
