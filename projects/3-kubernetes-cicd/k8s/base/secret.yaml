apiVersion: v1
kind: Secret
metadata:
  name: k8s-cicd-demo-secrets
  labels:
    app: k8s-cicd-demo
type: Opaque
stringData:
  # Database connection URL (use sealed-secrets or external-secrets in production)
  database-url: "postgresql://app_user:changeme@postgresql:5432/appdb"
  # API keys and tokens (placeholder values - replace in production)
  api-key: "your-api-key-here"
  # JWT secret for authentication
  jwt-secret: "your-jwt-secret-change-in-production"
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-cicd-demo-config
  labels:
    app: k8s-cicd-demo
data:
  # Application configuration
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  CACHE_TTL: "300"
  MAX_CONNECTIONS: "10"
  ENABLE_METRICS: "true"
  CORS_ORIGINS: "*"
  # Feature flags
  FF_NEW_DASHBOARD: "false"
  FF_BETA_API: "false"
  FF_DARK_MODE: "true"
