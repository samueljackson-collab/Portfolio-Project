apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: k8s-cicd-demo-pdb
  labels:
    app: k8s-cicd-demo
spec:
  # Ensure at least 2 replicas are always available during disruptions
  minAvailable: 2
  selector:
    matchLabels:
      app: k8s-cicd-demo
