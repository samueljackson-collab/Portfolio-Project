apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: k8s-cicd-demo-pdb
  labels:
    app: k8s-cicd-demo
    app.kubernetes.io/name: k8s-cicd-demo
    app.kubernetes.io/component: pdb
spec:
  # Ensure at least 2 pods are available during voluntary disruptions
  # (node drains, deployments, etc.)
  minAvailable: 2

  selector:
    matchLabels:
      app: k8s-cicd-demo

---
