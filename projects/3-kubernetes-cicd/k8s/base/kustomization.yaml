apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - serviceaccount.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml
  # Uncomment to use Argo Rollouts instead of standard Deployment
  # - rollout.yaml

commonLabels:
  app: k8s-cicd-demo
  managed-by: kustomize

namespace: default

images:
  - name: ghcr.io/samueljackson-collab/k8s-cicd-demo
    newTag: latest

configMapGenerator:
  - name: k8s-cicd-demo-env
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
