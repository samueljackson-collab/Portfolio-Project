name: Kubernetes CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'projects/3-kubernetes-cicd/**'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: projects/3-kubernetes-cicd/pipelines/
          config_file: .yamllint

      - name: Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: projects/3-kubernetes-cicd/manifests/

  build:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/3-kubernetes-cicd/sample-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          version: 'v5.3.0'

      - name: Update image in manifests
        run: |
          cd projects/3-kubernetes-cicd/manifests
          kustomize edit set image app-image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k projects/3-kubernetes-cicd/manifests/overlays/dev

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/sample-app -n development
          kubectl get pods -n development

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/download/v2.10.5/argocd-linux-amd64
          sudo install -m 555 argocd /usr/local/bin/argocd
          rm argocd

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with ArgoCD
        run: |
          # Trigger ArgoCD sync
          argocd app sync sample-app-staging \
            --revision ${{ github.sha }} \
            --auth-token ${{ secrets.ARGOCD_TOKEN }}

      - name: Wait for sync
        run: |
          argocd app wait sample-app-staging \
            --health \
            --timeout 300

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/download/v2.10.5/argocd-linux-amd64
          sudo install -m 555 argocd /usr/local/bin/argocd
          rm argocd

      - name: Deploy with ArgoCD (Blue-Green)
        run: |
          # Trigger blue-green deployment via ArgoCD
          argocd app sync sample-app-production \
            --revision ${{ github.sha }} \
            --auth-token ${{ secrets.ARGOCD_TOKEN }} \
            --strategy bluegreen

      - name: Verify deployment health
        run: |
          argocd app wait sample-app-production \
            --health \
            --timeout 600

      - name: Run smoke tests
        run: |
          curl -f https://app.example.com/health || exit 1
          curl -f https://app.example.com/ready || exit 1

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production

    steps:
      - name: Rollback production deployment
        run: |
          kubectl rollout undo deployment/sample-app -n production
          kubectl rollout status deployment/sample-app -n production
