name: external-pen-test-ci

on:
  push:
    paths:
      - 'projects/external-pen-test/**'
  pull_request:
    paths:
      - 'projects/external-pen-test/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/external-pen-test/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint
        run: python -m compileall app
      - name: Tests
        run: pytest -q
      - name: Build image
        run: docker build .

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/external-pen-test/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Test
        run: npm test -- --runInBand
      - name: Build
        run: npm run build
