version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=1
      - DATABASE_HOST=changeme
      - DATABASE_USER=changeme
      - DATABASE_PASSWORD=changeme
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
