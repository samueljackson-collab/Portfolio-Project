version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=1
      - DATABASE_HOST=${DATABASE_HOST:-localhost}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changeme}
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-password}
      - SECRET_KEY=${SECRET_KEY:-demo-secret-key-for-dev-only}
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
