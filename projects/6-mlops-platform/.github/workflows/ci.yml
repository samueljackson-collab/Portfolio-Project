name: mlops-platform-ci

on:
  push:
    paths:
      - 'src/**'
      - 'configs/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r projects/6-mlops-platform/requirements.txt
          pip install pytest pyyaml
      - name: Run unit tests
        working-directory: projects/6-mlops-platform
        run: pytest -q
