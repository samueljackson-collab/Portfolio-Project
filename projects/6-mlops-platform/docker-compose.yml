version: '3.8'

services:
  # MLflow Tracking Server
  mlflow:
    image: python:3.11-slim
    command: >
      sh -c "pip install mlflow psycopg2-binary boto3 &&
             mlflow server --host 0.0.0.0 --port 5000
             --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
             --default-artifact-root /mlflow/artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mlops-network

  # PostgreSQL for MLflow backend
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  # Model Serving API
  model-serving:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=${MODEL_NAME:-churn-model}
      - DEFAULT_MODEL_NAME=${MODEL_NAME:-churn-model}
      - PORT=8000
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mlops-network

  # Training Job (run on-demand)
  training:
    build:
      context: .
      target: training
    profiles:
      - training
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - EXPERIMENT_NAME=churn-prediction
    depends_on:
      mlflow:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    networks:
      - mlops-network

  # Drift Detection Service
  drift-detector:
    build:
      context: .
      target: production
    command: ["python", "-m", "src.drift_detection"]
    profiles:
      - monitoring
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - REFERENCE_DATA_PATH=/app/data/reference.parquet
      - CHECK_INTERVAL_SECONDS=3600
    volumes:
      - ./data:/app/data:ro
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - mlops-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mlops-network

  # Redis for caching predictions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

volumes:
  postgres-data:
  mlflow-artifacts:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  mlops-network:
    driver: bridge
