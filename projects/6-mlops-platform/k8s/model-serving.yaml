apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-model-serving
  namespace: ml-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow-model-serving
  template:
    metadata:
      labels:
        app: mlflow-model-serving
    spec:
      containers:
        - name: model-server
          image: ghcr.io/example/mlops-model:latest
          env:
            - name: MLFLOW_MODEL_URI
              value: s3://mlflow/runs/model
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-model-serving
  namespace: ml-services
spec:
  selector:
    app: mlflow-model-serving
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
