apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking
  labels:
    app: mlflow
    component: tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      component: tracking
  template:
    metadata:
      labels:
        app: mlflow
        component: tracking
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.8.0
        ports:
        - containerPort: 5000
        command: ["mlflow"]
        args:
        - server
        - --host
        - 0.0.0.0
        - --port
        - "5000"
        - --backend-store-uri
        - sqlite:///mlflow/mlruns.db
        - --default-artifact-root
        - /mlflow/artifacts
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow
      volumes:
      - name: mlflow-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-tracking
  labels:
    app: mlflow
    component: tracking
spec:
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  selector:
    app: mlflow
    component: tracking
