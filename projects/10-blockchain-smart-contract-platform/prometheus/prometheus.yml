# Prometheus Configuration for Blockchain Smart Contract Platform
# Monitors blockchain nodes, smart contract execution, gas usage

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'blockchain'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Ethereum node metrics
  - job_name: 'geth'
    static_configs:
      - targets: ['geth:6060']
    metrics_path: '/debug/metrics/prometheus'

  # Smart contract monitoring
  - job_name: 'contract-monitor'
    static_configs:
      - targets: ['contract-monitor:8080']

  # IPFS node metrics
  - job_name: 'ipfs'
    static_configs:
      - targets: ['ipfs:5001']
    metrics_path: '/debug/metrics/prometheus'

  # Web3 gateway
  - job_name: 'web3-gateway'
    static_configs:
      - targets: ['web3-gateway:8545']

  # Blockchain indexer
  - job_name: 'blockchain-indexer'
    static_configs:
      - targets: ['indexer:9091']
