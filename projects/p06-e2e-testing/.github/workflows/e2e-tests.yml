name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: projects/p06-e2e-testing/package-lock.json

      - name: Install dependencies
        run: |
          cd projects/p06-e2e-testing
          npm ci

      - name: Install Playwright browsers
        run: |
          cd projects/p06-e2e-testing
          npx playwright install --with-deps

      - name: Start backend services
        run: |
          cd backend
          docker-compose up -d
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Start frontend
        run: |
          cd frontend
          npm install
          npm run build
          npm run preview &
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done'

      - name: Run Playwright tests
        run: |
          cd projects/p06-e2e-testing
          npx playwright test --reporter=html,json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: projects/p06-e2e-testing/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: projects/p06-e2e-testing/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: projects/p06-e2e-testing/playwright-report/index.html

      - name: Shutdown services
        if: always()
        run: |
          cd backend
          docker-compose down
          pkill -f "npm run preview" || true
