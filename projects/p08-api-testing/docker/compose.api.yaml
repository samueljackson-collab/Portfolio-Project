version: "3.9"
services:
  mock:
    image: mockserver/mockserver:5.15.0
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
    volumes:
      - ./mockserver.properties:/config/mockserver.properties
  pushgateway:
    image: prom/pushgateway
    ports:
      - "9091:9091"
