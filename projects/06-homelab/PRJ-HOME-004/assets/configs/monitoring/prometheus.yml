# Prometheus Configuration
# Global settings and scrape configurations for homelab monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - '192.168.30.10:9100'  # Monitoring stack host
          - '192.168.10.10:9100'  # Proxmox host
          - '192.168.10.11:9100'  # TrueNAS host
        labels:
          environment: 'homelab'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Proxmox VE metrics
  - job_name: 'proxmox'
    static_configs:
      - targets: ['192.168.10.10:9221']
        labels:
          service: 'proxmox'
          node: 'pve-01'

  # TrueNAS metrics (via node_exporter)
  - job_name: 'truenas'
    static_configs:
      - targets: ['192.168.10.11:9100']
        labels:
          service: 'truenas'
          node: 'truenas-01'

  # UniFi Network metrics
  - job_name: 'unifi'
    static_configs:
      - targets: ['192.168.10.1:9130']
        labels:
          service: 'unifi-poller'

  # Nginx Proxy Manager
  - job_name: 'nginx-proxy-manager'
    static_configs:
      - targets: ['192.168.30.15:9113']
        labels:
          service: 'nginx'

  # PostgreSQL databases
  - job_name: 'postgres'
    static_configs:
      - targets: ['192.168.30.20:9187']
        labels:
          service: 'postgres-exporter'
          database: 'immich'
      - targets: ['192.168.30.21:9187']
        labels:
          service: 'postgres-exporter'
          database: 'wikijs'

  # Immich application
  - job_name: 'immich'
    static_configs:
      - targets: ['192.168.30.25:3001']
        labels:
          service: 'immich'
          app: 'photo-service'
    metrics_path: '/metrics'

  # Blackbox exporter (endpoint monitoring)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://photos.homelab.local
          - https://wiki.homelab.local
          - https://grafana.homelab.local
        labels:
          environment: 'homelab'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # WireGuard VPN metrics
  - job_name: 'wireguard'
    static_configs:
      - targets: ['192.168.20.10:9586']
        labels:
          service: 'wireguard'
          interface: 'wg0'

