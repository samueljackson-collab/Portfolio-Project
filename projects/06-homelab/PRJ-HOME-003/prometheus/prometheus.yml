# Prometheus configuration for PRJ-HOME-003 homelab stack
# Keywords: prometheus, alertmanager, grafana, node_exporter, cadvisor, postgres_exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - "/etc/prometheus/alerts/system-alerts.yml"
  - "/etc/prometheus/alerts/database-alerts.yml"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]
        labels:
          service: prometheus
          stack: homelab

  - job_name: alertmanager
    static_configs:
      - targets: ["alertmanager:9093"]
        labels:
          service: alertmanager
          stack: homelab

  - job_name: grafana
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          service: grafana
          stack: homelab

  - job_name: node_exporter
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: node_exporter
          stack: homelab

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          service: cadvisor
          stack: homelab

  - job_name: postgres_exporter
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: postgres_exporter
          stack: homelab
