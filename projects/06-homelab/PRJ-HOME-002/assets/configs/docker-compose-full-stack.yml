# Docker Compose - Full Homelab Services Stack
# ==============================================
# This compose file demonstrates a complete homelab service deployment
# with integrated monitoring, logging, and reverse proxy
#
# Services included:
#   - Nginx Proxy Manager (reverse proxy + SSL)
#   - Prometheus (metrics collection)
#   - Grafana (dashboards)
#   - Loki (log aggregation)
#   - Promtail (log shipping)
#   - Alertmanager (alerting)
#   - PostgreSQL (shared database)
#   - Wiki.js (knowledge base)
#   - Home Assistant (smart home)
#   - Immich (photo management)
#
# Usage:
#   docker-compose -f docker-compose-full-stack.yml up -d
#
# Prerequisites:
#   - Docker and Docker Compose installed
#   - NFS shares mounted (if using external storage)
#   - Environment variables configured in .env file
# ==============================================

version: '3.8'

networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  postgres_data:
  wikijs_data:
  homeassistant_data:
  immich_data:
  npm_data:
  npm_letsencrypt:

services:
  # ===========================================================================
  # REVERSE PROXY & SSL
  # ===========================================================================

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:2.10.4
    container_name: nginx-proxy-manager
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
      - "81:81"  # Admin interface
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD", "/usr/bin/check-health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # MONITORING STACK
  # ===========================================================================

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    restart: unless-stopped
    user: "65534:65534"  # nobody user for security
    networks:
      - monitoring
      - backend
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    user: "472:472"  # grafana user
    networks:
      - monitoring
      - frontend
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_SERVER_ROOT_URL=https://grafana.example.com
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    user: "10001:10001"  # loki user
    networks:
      - monitoring
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      - HOSTNAME=${HOSTNAME:-promtail}
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - -config.file=/etc/promtail/config.yml
      - -config.expand-env=true
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    user: "65534:65534"  # nobody user
    networks:
      - monitoring
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # DATABASE
  # ===========================================================================

  postgresql:
    image: postgres:15-alpine
    container_name: postgresql
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homelab}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # APPLICATION SERVICES
  # ===========================================================================

  wikijs:
    image: ghcr.io/requarks/wiki:2
    container_name: wikijs
    restart: unless-stopped
    networks:
      - backend
      - frontend
    ports:
      - "3000:3000"
    environment:
      DB_TYPE: postgres
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: wikijs
    volumes:
      - wikijs_data:/wiki/data
    depends_on:
      - postgresql
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    networks:
      - backend
      - frontend
    ports:
      - "8123:8123"
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - homeassistant_data:/config
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3

  immich:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich
    restart: unless-stopped
    networks:
      - backend
      - frontend
    ports:
      - "2283:3001"
    environment:
      DB_HOSTNAME: postgresql
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: redis
      UPLOAD_LOCATION: /usr/src/app/upload
    volumes:
      - immich_data:/usr/src/app/upload
      - /mnt/photos:/photos:ro  # Mount NFS share
    depends_on:
      - postgresql
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/server-info/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ===========================================================================
  # EXPORTERS (for Prometheus)
  # ===========================================================================

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/textfile_collector'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/lib/node_exporter/textfile_collector:/textfile_collector:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

# ===========================================================================
# NOTES
# ===========================================================================
#
# Network Architecture:
#   - frontend: Public-facing services (Nginx Proxy Manager, Grafana)
#   - backend: Internal services (databases, apps)
#   - monitoring: Observability stack (Prometheus, Loki)
#
# Port Mapping:
#   80/443  - HTTP/HTTPS (Nginx Proxy Manager)
#   81      - NPM Admin Interface
#   3000    - Grafana
#   3100    - Loki
#   5432    - PostgreSQL
#   8080    - cAdvisor
#   8123    - Home Assistant
#   9090    - Prometheus
#   9093    - Alertmanager
#   9100    - Node Exporter
#
# Volumes:
#   - All data volumes are named for easy backup
#   - Consider mounting to NFS for production
#
# Environment Variables:
#   Create a .env file with:
#     GRAFANA_ADMIN_USER=admin
#     GRAFANA_ADMIN_PASSWORD=secure_password
#     POSTGRES_USER=postgres
#     POSTGRES_PASSWORD=secure_password
#     POSTGRES_DB=homelab
#
# To Start:
#   docker-compose -f docker-compose-full-stack.yml up -d
#
# To Stop:
#   docker-compose -f docker-compose-full-stack.yml down
#
# To View Logs:
#   docker-compose -f docker-compose-full-stack.yml logs -f [service_name]
#
# Backup Volumes:
#   docker run --rm -v prometheus_data:/data -v $(pwd):/backup \
#     alpine tar czf /backup/prometheus_backup.tar.gz /data
