api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

certificatesResolvers:
  stepca:
    acme:
      caServer: "https://ca.homelab.local:9000/acme/acme/directory"
      email: "admin@homelab.local"
      storage: "/etc/traefik/acme.json"
      tlsChallenge: {}
