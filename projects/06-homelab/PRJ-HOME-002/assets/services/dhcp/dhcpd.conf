# ISC DHCP Server Configuration
# VLAN 40 - Servers

authoritative;

default-lease-time 86400;
max-lease-time 172800;

option domain-name "homelab.local";
option domain-name-servers 192.168.40.35, 192.168.1.1;

subnet 192.168.40.0 netmask 255.255.255.0 {
  range 192.168.40.100 192.168.40.200;
  option routers 192.168.40.1;
  option broadcast-address 192.168.40.255;
}

# Static reservation examples
host nas {
  hardware ethernet 00:11:22:33:44:55;
  fixed-address 192.168.40.20;
}

host pbs {
  hardware ethernet 00:11:22:33:44:66;
  fixed-address 192.168.40.50;
}
