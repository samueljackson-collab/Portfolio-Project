# FreeIPA Server Configuration
# Centralized Identity and Authentication Management
# Version: FreeIPA 4.x
# Last Updated: 2025-11-05

[global]
# Domain and Realm
domain = homelab.local
realm = HOMELAB.LOCAL
basedn = dc=homelab,dc=local

# Server Configuration
server = freeipa.homelab.local
host = freeipa.homelab.local
xmlrpc_uri = https://freeipa.homelab.local/ipa/xml
enable_ra = True

# Certificate Authority
ca_host = freeipa.homelab.local
ca_port = 443

# Directory Server
ldap_uri = ldapi://%2fvar%2frun%2fslapd-HOMELAB-LOCAL.socket
ldap_uri = ldap://freeipa.homelab.local
ldap_uri = ldaps://freeipa.homelab.local

# Kerberos Configuration
krb5_server = freeipa.homelab.local
krb5_realm = HOMELAB.LOCAL
kdc = freeipa.homelab.local:88
admin_server = freeipa.homelab.local:749

# DNS Configuration  
ipa_dnszone = homelab.local
forward_policy = only
dns_forwarder = 192.168.40.35
dns_forwarder = 192.168.1.1

# Authentication
auth_method = password
auth_method = gssapi

# Web UI
mode = production

# Logging
log_level = INFO

# Security
require_kerberos_auth = true
force_schema_check = false

# NTP Server
ntp_server = 192.168.40.1

# Backup
backup_dir = /var/lib/ipa/backup
