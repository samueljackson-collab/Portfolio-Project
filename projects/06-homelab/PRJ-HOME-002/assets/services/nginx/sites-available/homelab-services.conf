# Nginx Virtual Host Configuration - Homelab Services
# Reverse proxy configuration for internal services
# Last Updated: 2025-11-05

# Wiki.js
server {
    listen 443 ssl http2;
    server_name wiki.homelab.local wikijs.homelab.local;
    
    ssl_certificate /etc/letsencrypt/live/homelab.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homelab.local/privkey.pem;
    
    location / {
        proxy_pass http://192.168.40.60:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

