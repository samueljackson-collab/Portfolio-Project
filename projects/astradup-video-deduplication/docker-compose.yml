version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: astradup-postgres
    environment:
      POSTGRES_DB: astradup
      POSTGRES_USER: astradup
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astradup"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astradup-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: astradup-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astradup-network

  # Celery Worker for Video Processing
  celery-worker:
    build: .
    container_name: astradup-worker
    command: celery -A src.pipeline.tasks worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      REDIS_URL: redis://redis:6379/0
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
    volumes:
      - ./src:/app/src
      - ./models:/models
      - video_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - astradup-network

  # Airflow Webserver
  airflow-webserver:
    build: .
    container_name: astradup-airflow-webserver
    command: airflow webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /app/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/app/dags
      - ./src:/app/src
      - airflow_logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - astradup-network

  # Airflow Scheduler
  airflow-scheduler:
    build: .
    container_name: astradup-airflow-scheduler
    command: airflow scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /app/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/app/dags
      - ./src:/app/src
      - airflow_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - astradup-network

  # FastAPI Application (optional)
  api:
    build: .
    container_name: astradup-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://astradup:${POSTGRES_PASSWORD:-changeme}@postgres:5432/astradup
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - astradup-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: astradup-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - astradup-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: astradup-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - astradup-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: astradup-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    volumes:
      - ./alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    networks:
      - astradup-network

networks:
  astradup-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  video_data:
  airflow_logs:
  prometheus_data:
  grafana_data:
