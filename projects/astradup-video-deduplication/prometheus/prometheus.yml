global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: astradup-video-deduplication
    environment: production
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
rule_files:
- rules.yml
scrape_configs:
- job_name: astradup-video-deduplication
  static_configs:
  - targets:
    - api:8000
  metrics_path: /metrics
