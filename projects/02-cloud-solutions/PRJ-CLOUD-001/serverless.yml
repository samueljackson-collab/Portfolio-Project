service: prj-cloud-001-crud-api
frameworkVersion: '3'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    TABLE_NAME: ${self:service}-${self:provider.stage}-items
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_NAME}

functions:
  create:
    handler: src/handlers/create.handler
    description: Create an item in DynamoDB via HTTP POST.
    events:
      - httpApi:
          path: /items
          method: post
          payload: '2.0'
  read:
    handler: src/handlers/read.handler
    description: Retrieve an item from DynamoDB via HTTP GET.
    events:
      - httpApi:
          path: /items/{id}
          method: get
          payload: '2.0'

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
