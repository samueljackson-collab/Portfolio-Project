<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Organizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 5px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .button-primary {
      background: #2196F3;
      color: white;
    }

    .button-primary:hover {
      background: #1976D2;
    }

    .button-secondary {
      background: white;
      color: #333;
      border: 1px solid #ddd;
    }

    .button-secondary:hover {
      background: #f5f5f5;
    }

    .stats {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #666;
      font-size: 13px;
    }

    .stat-value {
      color: #333;
      font-weight: 600;
      font-size: 13px;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .footer a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tab Organizer</h1>
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Checking connection...</span>
    </div>
  </div>

  <button class="button button-primary" id="organizeBtn">
    Organize Tabs Now
  </button>

  <button class="button button-secondary" id="settingsBtn">
    Settings
  </button>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Open Tabs</span>
      <span class="stat-value" id="tabCount">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Groups</span>
      <span class="stat-value" id="groupCount">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Organized</span>
      <span class="stat-value" id="lastOrganized">Never</span>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="openApp">Open Desktop App</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
