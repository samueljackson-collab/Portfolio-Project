<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Organizer Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7fb;
      color: #1f2937;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      color: #6b7280;
    }

    .field {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .field:last-child {
      border-bottom: none;
    }

    label {
      font-weight: 600;
    }

    input[type="number"] {
      width: 100px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    .button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .button-secondary {
      background: #e5e7eb;
      color: #111827;
      margin-left: 12px;
    }

    .status {
      margin-top: 12px;
      color: #10b981;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Organizer Settings</h1>
    <p>Manage sync behavior and desktop integration.</p>

    <div class="field">
      <div>
        <label for="syncEnabled">Enable cloud sync</label>
        <div class="hint">Continuously sync tabs with the desktop app.</div>
      </div>
      <input type="checkbox" id="syncEnabled" />
    </div>

    <div class="field">
      <div>
        <label for="syncInterval">Sync interval (seconds)</label>
        <div class="hint">Minimum 5 seconds.</div>
      </div>
      <input type="number" id="syncInterval" min="5" step="1" />
    </div>

    <div class="field">
      <div>
        <label>Desktop deep link</label>
        <div class="hint">Launches the desktop companion app.</div>
      </div>
      <button class="button button-secondary" id="openDesktop">
        Open Desktop App
      </button>
    </div>

    <button class="button" id="saveBtn">Save Settings</button>
    <span class="status" id="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
