version: '3.8'

# Hybrid Network - Simulated on-prem and cloud networking
services:
  # Simulated on-premises network
  onprem-router:
    image: frrouting/frr:latest
    container_name: onprem-router
    privileged: true
    volumes:
      - ./config/frr:/etc/frr
    networks:
      onprem-network:
        ipv4_address: 10.0.1.1
      transit-network:
        ipv4_address: 192.168.100.1

  # Simulated cloud VPC router
  cloud-router:
    image: frrouting/frr:latest
    container_name: cloud-router
    privileged: true
    volumes:
      - ./config/frr-cloud:/etc/frr
    networks:
      cloud-network:
        ipv4_address: 10.0.2.1
      transit-network:
        ipv4_address: 192.168.100.2

  # Network monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: network-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: network-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring-network

networks:
  onprem-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
  cloud-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.2.0/24
  transit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
  monitoring-network:
    driver: bridge
