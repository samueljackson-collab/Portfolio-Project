global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: p18-k8s-cicd
    environment: production
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
rule_files:
- rules.yml
scrape_configs:
- job_name: kubernetes-nodes
  kubernetes_sd_configs:
  - role: node
- job_name: kubernetes-pods
  kubernetes_sd_configs:
  - role: pod
