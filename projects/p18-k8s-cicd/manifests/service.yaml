apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: default
  labels:
    app: demo-app
spec:
  type: ClusterIP
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-headless
  namespace: default
  labels:
    app: demo-app
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
