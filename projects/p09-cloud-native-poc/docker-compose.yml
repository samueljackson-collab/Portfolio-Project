version: '3.8'

# Cloud Native POC - Microservices with service mesh
services:
  # API Gateway
  api-gateway:
    image: kong:latest
    container_name: cloudnative-gateway
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
    volumes:
      - ./kong:/etc/kong:ro
    networks:
      - cloudnative-network

  # Sample microservices
  user-service:
    build:
      context: ./services/user
    container_name: cloudnative-user
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgres://app:app@postgres:5432/users
    depends_on:
      - postgres
    networks:
      - cloudnative-network

  order-service:
    build:
      context: ./services/order
    container_name: cloudnative-order
    ports:
      - "8082:8080"
    environment:
      - DATABASE_URL=postgres://app:app@postgres:5432/orders
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    networks:
      - cloudnative-network

  postgres:
    image: postgres:15-alpine
    container_name: cloudnative-postgres
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cloudnative-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: cloudnative-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper
    networks:
      - cloudnative-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: cloudnative-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    networks:
      - cloudnative-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cloudnative-jaeger
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    networks:
      - cloudnative-network

volumes:
  postgres-data:

networks:
  cloudnative-network:
    driver: bridge
