version: '3.8'

# Local development environment with LocalStack for AWS infrastructure testing
services:
  # LocalStack - AWS Service Emulator
  localstack:
    image: localstack/localstack:latest
    container_name: aws-infra-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=cloudformation,s3,ec2,iam,lambda,dynamodb,sqs,sns,ssm,secretsmanager
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./init-localstack:/docker-entrypoint-initaws.d:ro"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aws-network

  # CloudFormation validator
  cfn-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cfn-validator
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./cloudformation:/app/cloudformation:ro
      - ./src:/app/src:ro
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - validate
    networks:
      - aws-network

  # Test runner
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["pytest", "-v", "--cov=src", "--cov-report=html"]
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./coverage:/app/htmlcov
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - testing
    networks:
      - aws-network

networks:
  aws-network:
    driver: bridge
