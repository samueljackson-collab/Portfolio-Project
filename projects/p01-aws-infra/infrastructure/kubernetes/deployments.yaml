apiVersion: apps/v1
kind: Deployment
metadata:
  name: prj-aws-001-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prj-aws-001-backend
  template:
    metadata:
      labels:
        app: prj-aws-001-backend
    spec:
      containers:
        - name: backend
          image: prj-aws-001/backend:latest
          env:
            - name: AWS_REGION
              value: "us-east-1"
            - name: STACK_NAME
              value: "prj-aws-001-core"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: prj-aws-001-backend
spec:
  selector:
    app: prj-aws-001-backend
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prj-aws-001-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prj-aws-001-frontend
  template:
    metadata:
      labels:
        app: prj-aws-001-frontend
    spec:
      containers:
        - name: frontend
          image: prj-aws-001/frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prj-aws-001-frontend
spec:
  selector:
    app: prj-aws-001-frontend
  ports:
    - port: 80
      targetPort: 80
