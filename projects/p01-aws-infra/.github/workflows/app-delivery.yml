name: Application Delivery

on:
  push:
    paths:
      - 'projects/p01-aws-infra/src/**'
      - 'projects/p01-aws-infra/infrastructure/**'
      - 'projects/p01-aws-infra/.github/workflows/**'
  pull_request:
    paths:
      - 'projects/p01-aws-infra/src/**'
      - 'projects/p01-aws-infra/infrastructure/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/p01-aws-infra
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt fastapi uvicorn
      - name: Lint backend
        run: python -m py_compile src/backend/main.py
      - name: Backend unit tests
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/p01-aws-infra/src/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  containers:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    defaults:
      run:
        working-directory: projects/p01-aws-infra
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f infrastructure/Dockerfile.backend -t prj-aws-001/backend:ci .
      - name: Build frontend image
        run: docker build -f infrastructure/Dockerfile.frontend -t prj-aws-001/frontend:ci .
