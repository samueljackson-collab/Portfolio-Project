global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: p01-aws-infra
    environment: production
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
rule_files:
- rules.yml
scrape_configs:
- job_name: cloudwatch-exporter
  static_configs:
  - targets:
    - cloudwatch-exporter:9106
- job_name: node-exporter
  static_configs:
  - targets:
    - node-exporter:9100
