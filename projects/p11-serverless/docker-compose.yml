version: '3.8'

# Serverless - LocalStack with Lambda functions
services:
  localstack:
    image: localstack/localstack:latest
    container_name: serverless-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=lambda,apigateway,s3,dynamodb,sqs,sns,events
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker-reuse
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./init:/docker-entrypoint-initaws.d:ro"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serverless-network

  # Serverless Framework deployer
  deployer:
    build: .
    container_name: serverless-deployer
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./:/app
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - deploy
    networks:
      - serverless-network

networks:
  serverless-network:
    driver: bridge
