server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 3m
  max_chunk_age: 1h
  chunk_target_size: 1048576
  wal:
    enabled: true

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h
      chunks:
        prefix: chunk_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  retention_period: 168h
  max_streams_per_user: 10000
  max_query_lookback: 720h
  reject_old_samples: true
  reject_old_samples_max_age: 168h

compactor:
  working_directory: /loki/compactor
  retention_enabled: true
  delete_request_store: filesystem

chunk_store_config:
  max_look_back_period: 168h

querier:
  query_timeout: 60s
  max_concurrent: 20

# Documentation:
# - Chunk size 1MB balances compression and query speed for typical log lines.
# - 7-day retention matches disk budget; increase directory size and retention_period for longer history.
# - boltdb-shipper simplifies single-node deployments and enables future object storage migration.
