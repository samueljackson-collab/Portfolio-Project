server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 102400

scrape_configs:
  - job_name: docker-logs
    static_configs:
      - targets: ['localhost']
        labels:
          job: varlogs
          host: ${HOSTNAME}
          environment: ${ENVIRONMENT:-homelab}
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            container_name: container_name
      - labels:
          container: container_name
      - multiline:
          firstline: '^{'
          max_wait_time: 3s
      - drop:
          source: container
          expression: 'promtail|loki'

  - job_name: system-logs
    static_configs:
      - targets: ['localhost']
        labels:
          job: varlogs
          host: ${HOSTNAME}
          environment: ${ENVIRONMENT:-homelab}
          __path__: /var/log/*.log

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd-journal
        host: ${HOSTNAME}
        environment: ${ENVIRONMENT:-homelab}
    pipeline_stages:
      - match:
          selector: '{SYSLOG_IDENTIFIER="sshd"}'
          stages:
            - regex:
                expression: 'Failed password for (?P<user>.*) from (?P<source>.*) port (?P<port>\d+)'
            - labels:
                source_ip: source
                user: user
