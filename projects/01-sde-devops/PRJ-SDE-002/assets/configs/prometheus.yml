# Prometheus Configuration - Portfolio Demo Stack (Sanitized)
# Collects metrics from demo services for PRJ-SDE-002

global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: 'portfolio-demo'
    environment: 'demo'

rule_files:
  - '/etc/prometheus/alerts/*.yml'
  - '/etc/prometheus/recording_rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          project: 'PRJ-SDE-002'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['edge-node-01:9100', 'edge-node-02:9100']
        labels:
          service: 'node-exporter'
          project: 'PRJ-SDE-002'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          project: 'PRJ-SDE-002'

  - job_name: 'demo-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:5000']
        labels:
          service: 'demo-api'
          project: 'PRJ-SDE-002'
          application: 'portfolio-api'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          project: 'PRJ-SDE-002'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          project: 'PRJ-SDE-002'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          project: 'PRJ-SDE-002'

  - job_name: 'pbs-exporter'
    static_configs:
      - targets: ['pbs-exporter:9211']
        labels:
          service: 'pbs'
          project: 'PRJ-SDE-002'
          category: 'backup'

  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://status.example.internal/health
          - https://app.example.internal/ready
        labels:
          project: 'PRJ-SDE-002'
          probe: 'external'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
