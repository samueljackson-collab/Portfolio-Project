# Prometheus Configuration - Enterprise Portfolio Demo Stack
# Collects metrics from all demo services for portfolio showcase

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'portfolio-demo'
    environment: 'demo'

# Alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          project: 'PRJ-SDE-002'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          project: 'PRJ-SDE-002'
          instance: 'demo-host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          project: 'PRJ-SDE-002'

  # Demo API Application
  - job_name: 'demo-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['demo-api:5000']
        labels:
          service: 'demo-api'
          project: 'PRJ-SDE-001'
          application: 'portfolio-api'

  # Grafana self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          project: 'PRJ-SDE-002'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          project: 'PRJ-SDE-002'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          project: 'PRJ-SDE-002'
