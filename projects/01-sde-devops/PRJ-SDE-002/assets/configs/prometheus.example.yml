global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    environment: homelab
    cluster: main

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus.example.internal:9090

  - job_name: node-exporter
    scrape_interval: 15s
    static_configs:
      - targets:
          - demo-node-01.example.internal:9100
          - demo-node-02.example.internal:9100

  - job_name: app-services
    metrics_path: /metrics
    static_configs:
      - targets:
          - demo-api.example.internal:8080
          - demo-worker.example.internal:8081

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager.example.internal:9093
