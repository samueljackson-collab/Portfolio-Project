global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'priority']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'team-email'

receivers:
  - name: 'team-email'
    email_configs:
      - to: 'oncall@example.com' # REPLACE with real address
        from: 'alerts@example.com'
        smarthost: 'smtp.example.com:587' # REPLACE
        auth_username: 'smtp-user' # REPLACE
        auth_identity: 'smtp-user' # REPLACE
        auth_password: 'REPLACE_SMTP_PASSWORD' # DO NOT CHECK IN: use secrets

# Silence and routing rules can be added below per environment