# Alertmanager Configuration for Homelab Observability Stack
# Project: PRJ-SDE-002 - Observability & Monitoring Implementation
# Location: projects/01-sde-devops/PRJ-SDE-002/assets/alertmanager/alertmanager.yml

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@homelab.local'
  smtp_auth_username: 'alerts@homelab.local'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'critical-all'
  routes:
    - match:
        severity: critical
      receiver: 'critical-all'
      continue: false
    - match:
        severity: warning
      receiver: 'warning-slack'
      continue: false
    - match:
        category: backup
      receiver: 'backup-team'
      continue: false

receivers:
  - name: 'critical-all'
    email_configs:
      - to: 'admin@homelab.local'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.instance }}'
        html: |
          <h2>Critical Alert Firing</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Instance:</strong> {{ .GroupLabels.instance }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
          <p><strong>Time:</strong> {{ .Alerts.StartsAt }}</p>
    slack_configs:
      - channel: '#homelab-alerts'
        title: 'üö® CRITICAL Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Instance:* {{ .GroupLabels.instance }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Runbook:* {{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}
        color: 'danger'
    pagerduty_configs:
      - service_key: 'your-pagerduty-service-key'
        description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.instance }}'

  - name: 'warning-slack'
    slack_configs:
      - channel: '#homelab-alerts'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Instance:* {{ .GroupLabels.alertname }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        color: 'warning'

  - name: 'backup-team'
    email_configs:
      - to: 'backup-admin@homelab.local'
        headers:
          Subject: 'üíæ Backup Alert: {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  - source_match:
      alertname: 'HostDown'
    target_match_re:
      alertname: '(HighCPUUsage|HighMemoryUsage|DiskSpaceWarning)'
    equal: ['instance']