global:
  resolve_timeout: 5m

route:
  receiver: default-notifications
  group_by: ["alertname", "service"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  routes:
    - receiver: critical-oncall
      matchers:
        - severity = "critical"
      group_wait: 10s
      repeat_interval: 1h

receivers:
  - name: default-notifications
    email_configs:
      - to: "alerts@example.internal"
        from: "alertmanager@example.internal"
        smarthost: "smtp.example.internal:587"
        auth_username: "alertmanager"
        auth_password: "${SMTP_PASSWORD}"
        require_tls: true

  - name: critical-oncall
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#homelab-alerts"
        username: "alertmanager"
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "service", "instance"]
