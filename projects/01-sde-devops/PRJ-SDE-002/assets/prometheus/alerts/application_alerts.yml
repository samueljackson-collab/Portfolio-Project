groups:
  - name: application_alerts
    rules:
      # Service availability
      - alert: ServiceDown
        expr: up{job!="node_exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes"

      # HTTP endpoint failures
      - alert: HTTPEndpointDown
        expr: probe_success{job="blackbox_http"} == 0
        for: 2m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "HTTP endpoint {{ $labels.instance }} is down"
          description: "HTTP probe failed for {{ $labels.instance }} for more than 2 minutes"

      # High HTTP response time
      - alert: HighHTTPResponseTime
        expr: probe_duration_seconds{job="blackbox_http"} > 3
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High response time for {{ $labels.instance }}"
          description: "HTTP probe for {{ $labels.instance }} taking more than 3 seconds. Current: {{ $value }}s"

      # Certificate expiration warning
      - alert: SSLCertificateExpiringSoon
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          category: security
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "SSL certificate for {{ $labels.instance }} will expire in {{ $value }} days"
