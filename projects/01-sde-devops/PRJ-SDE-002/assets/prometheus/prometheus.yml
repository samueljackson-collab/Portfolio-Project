global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'homelab'
    cluster: 'primary'

rule_files:
  - "alerts/*.yml"
  - "recording_rules/*.yml"

scrape_configs:
  # Node Exporter - System metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['192.168.10.10:9100', '192.168.10.5:9100']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['192.168.10.10:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Blackbox Exporter - HTTP/HTTPS checks
  - job_name: 'blackbox_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://wiki.homelab.local
        - https://homeassistant.homelab.local
        - https://immich.homelab.local
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 192.168.10.10:9115

  # Backup Server metrics
  - job_name: 'proxmox_backup_server'
    static_configs:
      - targets: ['192.168.10.15:8006']
    scrape_interval: 60s
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 192.168.10.10:9093

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention: 30d

# Remote write for long-term storage (optional)
remote_write:
  - url: http://192.168.10.10:3100/api/prom/push
    queue_config:
      capacity: 2500
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 500
