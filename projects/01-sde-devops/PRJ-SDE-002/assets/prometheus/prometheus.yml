# Prometheus Configuration for Homelab Observability Stack
# Project: PRJ-SDE-002 - Observability & Monitoring Implementation
# Location: projects/01-sde-devops/PRJ-SDE-002/assets/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab'
    environment: 'production'
    datacenter: 'home'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  - "/etc/prometheus/alerts/*.yml"
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance_type: 'monitoring'
          service: 'prometheus'

  # Node Exporter - Proxmox Host
  - job_name: 'node-exporter-proxmox'
    static_configs:
      - targets: ['192.168.1.10:9100']
        labels:
          instance_type: 'hypervisor'
          hostname: 'proxmox-host'
          role: 'compute'

  # Node Exporter - Virtual Machines
  - job_name: 'node-exporter-vms'
    static_configs:
      - targets:
          - '192.168.1.20:9100'
          - '192.168.1.21:9100'
          - '192.168.1.22:9100'
          - '192.168.1.23:9100'
          - '192.168.1.24:9100'
        labels:
          instance_type: 'vm'
          environment: 'production'

  # Node Exporter - LXC Containers
  - job_name: 'node-exporter-containers'
    static_configs:
      - targets:
          - '192.168.1.30:9100'
          - '192.168.1.31:9100'
          - '192.168.1.32:9100'
        labels:
          instance_type: 'container'
          container_type: 'lxc'

  # Proxmox VE Exporter
  - job_name: 'proxmox-exporter'
    static_configs:
      - targets: ['192.168.1.10:9221']
        labels:
          instance_type: 'exporter'
          exporter_type: 'proxmox'
          service: 'virtualization-metrics'

  # TrueNAS Exporter
  - job_name: 'truenas-exporter'
    static_configs:
      - targets: ['192.168.1.5:9273']
        labels:
          instance_type: 'storage'
          exporter_type: 'truenas'
          service: 'storage-metrics'

  # Blackbox Exporter - HTTP Probes
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://192.168.1.20
          - http://192.168.1.21
          - http://192.168.1.22
          - https://192.168.1.5
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115

  # Blackbox Exporter - ICMP Probes
  - job_name: 'blackbox-icmp'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
          - 192.168.1.10
          - 192.168.1.20
          - 192.168.1.21
          - 192.168.1.22
          - 192.168.1.23
          - 192.168.1.24
          - 192.168.1.5
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          instance_type: 'monitoring'
          service: 'grafana'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
        labels:
          instance_type: 'monitoring'
          service: 'loki'

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['localhost:9093']
        labels:
          instance_type: 'monitoring'
          service: 'alertmanager'