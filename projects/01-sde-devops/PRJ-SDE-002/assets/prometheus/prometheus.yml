global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100'] # replace with exporter targets or service discovery
    metrics_path: /metrics
    scheme: http

  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints

rule_files:
  - /etc/prometheus/rules/recording_rules.yml
  - /etc/prometheus/rules/alert_rules.yml

# Notes:
# - Replace static_configs targets with your SD (k8s, consul, etc.)
# - Tune scrape_interval per environment (dev/staging/prod)
  # TrueNAS exporter for storage metrics, capacity, and SMART data.
  - job_name: truenas-exporter
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['192.168.1.5:9273']
        labels:
          job: truenas-exporter
          hostname: truenas-core
    basic_auth:
      username: truenas_exporter
      password: changeme
