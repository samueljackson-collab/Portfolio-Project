version: "3.9"

# Enterprise-grade monitoring stack orchestrated via Docker Compose
# This file wires Prometheus, Grafana, Loki, Promtail, Alertmanager, Node Exporter, and cAdvisor
# using dual-network design for security and rich inline documentation for operational clarity.
services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    env_file: .env
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:${PROMETHEUS_STORAGE_PATH:-/prometheus}
    networks:
      - monitoring_frontend
      - monitoring_backend
    ports:
      - "127.0.0.1:9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"
    depends_on:
      alertmanager:
        condition: service_healthy
      loki:
        condition: service_healthy

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    env_file: .env
    user: "472"  # grafana user for secure volume permissions
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring_frontend
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    env_file: .env
    command: ["-config.file=/etc/loki/config/loki-config.yml"]
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - monitoring_backend
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    env_file: .env
    command: ["-config.file=/etc/promtail/config/promtail-config.yml"]
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring_backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.35"
        reservations:
          memory: 256M
          cpus: "0.15"
    depends_on:
      loki:
        condition: service_healthy

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    env_file: .env
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring_backend
    ports:
      - "127.0.0.1:9093:9093"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 128M
          cpus: "0.1"

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    pid: host
    network_mode: host
    env_file: .env
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.15"
        reservations:
          memory: 64M
          cpus: "0.05"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    env_file: .env
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring_backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.35"
        reservations:
          memory: 128M
          cpus: "0.15"

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

networks:
  monitoring_frontend:
    driver: bridge
  monitoring_backend:
    driver: bridge
    internal: true
