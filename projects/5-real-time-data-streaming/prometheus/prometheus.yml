# Prometheus Configuration for Real-time Data Streaming
# Monitors Kafka, Flink, stream processing jobs

global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    cluster: 'streaming'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Kafka lag exporter
  - job_name: 'kafka-lag'
    static_configs:
      - targets: ['kafka-lag-exporter:9999']

  # Apache Flink
  - job_name: 'flink'
    static_configs:
      - targets: ['flink-jobmanager:9249', 'flink-taskmanager:9249']

  # Schema Registry
  - job_name: 'schema-registry'
    static_configs:
      - targets: ['schema-registry:8081']
    metrics_path: '/metrics'

  # Stream processors
  - job_name: 'stream-processors'
    static_configs:
      - targets: ['processor:8080']
