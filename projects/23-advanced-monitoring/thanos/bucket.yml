type: S3
config:
  bucket: "thanos-metrics-storage"
  endpoint: "s3.us-east-1.amazonaws.com"
  region: "us-east-1"
  # AWS credentials can be provided via:
  # 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
  # 2. IAM role (recommended for production)
  # 3. Shared credentials file
  #
  # For local testing with MinIO:
  # endpoint: "minio:9000"
  # access_key: "minio"
  # secret_key: "miniosecret"
  # insecure: true

# Alternative: GCS (Google Cloud Storage)
# type: GCS
# config:
#   bucket: "thanos-metrics-storage"
#   # Service account credentials file
#   # service_account: /etc/thanos/gcs-sa.json

# Alternative: Azure Blob Storage
# type: AZURE
# config:
#   storage_account: "thanosmetrics"
#   storage_account_key: "<KEY>"
#   container: "thanos-metrics"

# Alternative: Filesystem (for testing only)
# type: FILESYSTEM
# config:
#   directory: "/data/thanos-storage"
