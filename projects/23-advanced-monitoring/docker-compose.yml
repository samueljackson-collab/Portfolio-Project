version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      # Required: strong admin credentials (min 12 chars with upper/lower/number/symbol)
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:?Grafana admin username is required}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?Grafana admin password is required and must meet the password policy}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    environment:
      # Required: external notification secrets
      - ALERTMANAGER_SLACK_API_URL=${ALERTMANAGER_SLACK_API_URL:?Slack webhook URL is required}
      - ALERTMANAGER_PAGERDUTY_SERVICE_KEY=${ALERTMANAGER_PAGERDUTY_SERVICE_KEY:?PagerDuty integration key is required}
      - ALERTMANAGER_SMTP_SMARTHOST=${ALERTMANAGER_SMTP_SMARTHOST:?SMTP smarthost is required (e.g., smtp.example.com:587)}
      - ALERTMANAGER_SMTP_FROM=${ALERTMANAGER_SMTP_FROM:?SMTP from address is required}
      - ALERTMANAGER_SMTP_USERNAME=${ALERTMANAGER_SMTP_USERNAME:?SMTP username is required}
      - ALERTMANAGER_SMTP_PASSWORD=${ALERTMANAGER_SMTP_PASSWORD:?SMTP password or app password is required}
    ports:
      - "9093:9093"
    networks:
      - monitoring
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring
    restart: unless-stopped

  # Custom Application Exporter
  app-exporter:
    build:
      context: ./exporters
      dockerfile: Dockerfile
    container_name: app-exporter
    ports:
      - "8000:8000"
    environment:
      - APP_VERSION=1.0.0
      - ENVIRONMENT=production
      - AWS_REGION=us-east-1
    networks:
      - monitoring
    restart: unless-stopped
    command: ["python", "app_exporter.py", "--port", "8000", "--interval", "15"]

  # Thanos Sidecar for Prometheus
  thanos-sidecar:
    image: quay.io/thanos/thanos:latest
    container_name: thanos-sidecar
    volumes:
      - prometheus-data:/prometheus
      - ./thanos/bucket.yml:/etc/thanos/bucket.yml
    environment:
      # Required: Thanos object store credentials (prefer IAM roles in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:?S3 access key is required}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:?S3 secret key is required}
      - AWS_REGION=${THANOS_S3_REGION:-us-east-1}
    command:
      - 'sidecar'
      - '--tsdb.path=/prometheus'
      - '--prometheus.url=http://prometheus:9090'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
    ports:
      - "10902:10902"
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Thanos Query for unified view
  thanos-query:
    image: quay.io/thanos/thanos:latest
    container_name: thanos-query
    command:
      - 'query'
      - '--http-address=0.0.0.0:9090'
      - '--store=thanos-sidecar:10901'
      - '--store=thanos-store:10901'
    ports:
      - "10904:9090"
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - thanos-sidecar

  # Thanos Store Gateway for object storage
  thanos-store:
    image: quay.io/thanos/thanos:latest
    container_name: thanos-store
    volumes:
      - ./thanos/bucket.yml:/etc/thanos/bucket.yml
      - thanos-store-data:/data
    environment:
      # Required: Thanos object store credentials (prefer IAM roles in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:?S3 access key is required}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:?S3 secret key is required}
      - AWS_REGION=${THANOS_S3_REGION:-us-east-1}
    command:
      - 'store'
      - '--data-dir=/data'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
    ports:
      - "10906:10902"
    networks:
      - monitoring
    restart: unless-stopped

  # Thanos Compactor for data retention
  thanos-compactor:
    image: quay.io/thanos/thanos:latest
    container_name: thanos-compactor
    volumes:
      - ./thanos/bucket.yml:/etc/thanos/bucket.yml
      - thanos-compactor-data:/data
    environment:
      # Required: Thanos object store credentials (prefer IAM roles in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:?S3 access key is required}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:?S3 secret key is required}
      - AWS_REGION=${THANOS_S3_REGION:-us-east-1}
    command:
      - 'compact'
      - '--data-dir=/data'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--wait'
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  loki-data:
  thanos-store-data:
  thanos-compactor-data:

networks:
  monitoring:
    driver: bridge
