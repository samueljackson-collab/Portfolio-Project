# Prometheus Configuration for Serverless Data Processing
# Monitors Lambda functions, Step Functions, API Gateway

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'serverless'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AWS Lambda via CloudWatch Exporter
  - job_name: 'aws-lambda'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [lambda]

  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [api_gateway]

  # Step Functions
  - job_name: 'step-functions'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [step_functions]

  # DynamoDB metrics
  - job_name: 'dynamodb'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [dynamodb]

  # S3 metrics
  - job_name: 's3'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    params:
      module: [s3]

  # Custom application metrics from Lambda
  - job_name: 'lambda-app-metrics'
    static_configs:
      - targets: ['lambda-extension:9090']
