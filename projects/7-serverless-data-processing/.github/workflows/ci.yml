name: serverless-pipeline-ci

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'infrastructure/**'
      - '.github/workflows/ci.yml'
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r projects/7-serverless-data-processing/requirements.txt
          pip install pytest
      - name: Run unit tests
        working-directory: projects/7-serverless-data-processing
        run: pytest -q
