version: '3.8'

# Local development environment using LocalStack for AWS emulation
services:
  # LocalStack - AWS Service Emulator
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,sqs,dynamodb,lambda,stepfunctions,sns,iam
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=true
      - LAMBDA_DOCKER_NETWORK=serverless-network
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./init-localstack:/docker-entrypoint-initaws.d:ro"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - serverless-network

  # Lambda Function Runner
  lambda-runner:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - OUTPUT_BUCKET=processed-events
      - DLQ_URL=http://localstack:4566/000000000000/dlq
      - METRICS_TABLE=processing-metrics
      - NOTIFICATION_TOPIC=arn:aws:sns:us-east-1:000000000000:notifications
      - STATE_MACHINE_ARN=arn:aws:states:us-east-1:000000000000:stateMachine:DataProcessingWorkflow
      - LOG_LEVEL=DEBUG
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - ./functions:/app/functions:ro
      - ./src:/app/src:ro
    networks:
      - serverless-network

  # Test Runner
  test-runner:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    command: ["pytest", "-v", "--cov=functions", "--cov=src", "--cov-report=html"]
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PYTHONPATH=/app
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - ./functions:/app/functions
      - ./src:/app/src
      - ./tests:/app/tests
      - ./coverage:/app/htmlcov
    profiles:
      - testing
    networks:
      - serverless-network

networks:
  serverless-network:
    driver: bridge
