version: '3'

services:
  # Wiki.js application
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: wikijs
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${DB_PASSWORD?Variable DB_PASSWORD is not set. Please set it in your .env file}
      DB_NAME: wiki

      # SSL Configuration (optional)
      # SSL_ACTIVE: 'true'
      # SSL_PORT: 3443

      # SMTP Configuration (optional)
      # MAIL_SERVICE: gmail
      # MAIL_USER: your-email@gmail.com
      # MAIL_PASS: your-app-password
    ports:
      - "3000:3000"
    volumes:
      - wiki-data:/var/wiki/data
      - ../content:/var/wiki/content:ro  # Read-only content mount
      - ../assets:/var/wiki/assets:ro    # Read-only assets
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - wiki-network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: wiki-db
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${DB_PASSWORD?Variable DB_PASSWORD is not set. Please set it in your .env file}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for SSL/domain)
  nginx:
    image: nginx:alpine
    container_name: wiki-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - wiki
    restart: unless-stopped
    networks:
      - wiki-network

  # Certbot for Let's Encrypt SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: wiki-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL:-admin@example.com} --agree-tos --no-eff-email -d ${DOMAIN:-wiki.example.com}
    networks:
      - wiki-network

volumes:
  wiki-data:
    driver: local
  postgres-data:
    driver: local
  certbot-webroot:
    driver: local

networks:
  wiki-network:
    driver: bridge
