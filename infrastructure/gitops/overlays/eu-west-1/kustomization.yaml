apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
namePrefix: euw1-
patches:
  - target:
      kind: Deployment
      name: portfolio-api
    patch: |-
      - op: add
        path: /metadata/labels/topology.kubernetes.io~1region
        value: eu-west-1
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: ghcr.io/example/portfolio-api:dr
configMapGenerator:
  - behavior: merge
    name: platform-config
    literals:
      - PRIMARY_BUCKET=$(PRIMARY_BUCKET)
      - SECONDARY_BUCKET=$(SECONDARY_BUCKET)
