apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portfolio-api
  template:
    metadata:
      labels:
        app: portfolio-api
    spec:
      serviceAccountName: portfolio-api
      containers:
        - name: api
          image: ghcr.io/sams-jackson/portfolio-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: portfolio-api-config
            - secretRef:
                name: portfolio-api-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: metrics
          image: ghcr.io/sams-jackson/portfolio-metrics:latest
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      nodeSelector:
        workload: portfolio-api
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "portfolio-api"
          effect: "NoSchedule"
