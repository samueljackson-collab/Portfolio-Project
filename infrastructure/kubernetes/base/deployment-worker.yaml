apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-worker
  template:
    metadata:
      labels:
        app: portfolio-worker
    spec:
      serviceAccountName: portfolio-worker
      containers:
        - name: worker
          image: ghcr.io/sams-jackson/portfolio-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: portfolio-api-config
            - secretRef:
                name: portfolio-api-secrets
          env:
            - name: QUEUE_NAME
              value: portfolio-exports
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:9000"]
            initialDelaySeconds: 20
            periodSeconds: 20
