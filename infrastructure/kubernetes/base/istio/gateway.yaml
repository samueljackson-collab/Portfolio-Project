apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: portfolio-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: portfolio-tls
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-vs
  namespace: portfolio
spec:
  hosts:
  - "portfolio.example.com"
  gateways:
  - istio-system/portfolio-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: portfolio-backend
        port:
          number: 8080
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: portfolio-frontend
        port:
          number: 3000
