apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portfolio-api
  namespace: portfolio-app
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portfolio-api
  namespace: portfolio-app
subjects:
  - kind: ServiceAccount
    name: portfolio-api
    namespace: portfolio-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: portfolio-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portfolio-worker
  namespace: portfolio-app
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "get", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portfolio-worker
  namespace: portfolio-app
subjects:
  - kind: ServiceAccount
    name: portfolio-worker
    namespace: portfolio-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: portfolio-worker
