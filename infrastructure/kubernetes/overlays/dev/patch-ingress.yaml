apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-api
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.dev.portfolio.example.com
spec:
  tls:
    - hosts:
        - api.dev.portfolio.example.com
      secretName: portfolio-api-dev-cert
  rules:
    - host: api.dev.portfolio.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 9090
