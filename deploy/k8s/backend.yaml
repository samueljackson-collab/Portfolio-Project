apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-api-config
  labels:
    app: portfolio-api
    tier: backend
  namespace: portfolio
data:
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.monitoring:4317"
  LOG_LEVEL: "INFO"
  ALLOWED_ORIGINS: "*"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-api
  namespace: portfolio
  labels:
    app: portfolio-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-api
  template:
    metadata:
      labels:
        app: portfolio-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/portfolio-api:main
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: portfolio-api-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: portfolio-database
                  key: url
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-api
  namespace: portfolio
spec:
  selector:
    app: portfolio-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
