apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
  labels:
    app: otel-collector
    component: observability
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      prometheus:
        config:
          scrape_configs:
            - job_name: "portfolio-api"
              scrape_interval: 15s
              static_configs:
                - targets: ['portfolio-api.portfolio:8000']
    processors:
      batch:
      resource:
        attributes:
          - key: service.name
            value: portfolio-api
            action: insert
    exporters:
      logging:
        loglevel: info
      prometheus:
        endpoint: ":9464"
      otlp:
        endpoint: tempo.monitoring:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [logging, otlp]
        metrics:
          receivers: [otlp, prometheus]
          processors: [batch, resource]
          exporters: [logging, prometheus]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: monitoring
  labels:
    app: tempo
    component: observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 4317

    distributor:
      receivers:
        otlp:
          protocols:
            http:
            grpc:

    ingester:
      trace_idle_period: 10s
      max_block_duration: 1m
      wal:
        enabled: true
        dir: /tmp/tempo/wal

    compactor:
      compaction:
        block_retention: 1h

    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /tmp/tempo/generator/wal

    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/blocks
        wal:
          path: /tmp/tempo/wal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.104.0
          args: ["--config=/etc/otel/otel-collector.yaml"]
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel
              readOnly: true
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 9464
              name: prom-exporter
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector.yaml
                path: otel-collector.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: monitoring
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.4.1
          args: ["-config.file=/etc/tempo/tempo.yaml"]
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
              readOnly: true
          ports:
            - containerPort: 3200
              name: tempo-http
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
            items:
              - key: tempo.yaml
                path: tempo.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prom-exporter
      port: 9464
      targetPort: 9464
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: monitoring
spec:
  selector:
    app: tempo
  ports:
    - name: tempo-http
      port: 3200
      targetPort: 3200
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
