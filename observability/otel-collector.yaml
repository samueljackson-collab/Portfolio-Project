receivers:
  otlp:
    protocols:
      http:
      grpc:
exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: "0.0.0.0:9464"
  otlphttp/grafana_cloud:
    endpoint: https://otel.example.com/v1/traces
    headers:
      Authorization: "Bearer \\${GRAFANA_CLOUD_TOKEN}"
processors:
  batch: {}
  resource:
    attributes:
      - key: service.namespace
        value: portfolio
        action: upsert
      - key: deployment.environment
        value: demo
        action: upsert
      - key: team
        value: platform
        action: upsert
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging, otlphttp/grafana_cloud]
    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [prometheus]
