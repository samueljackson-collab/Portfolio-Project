receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'portfolio-api'
          scrape_interval: 15s
          static_configs:
            - targets: ['api:8000']

processors:
  batch:
  resource:
    attributes:
      - key: service.name
        value: portfolio-api
        action: insert

exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: ":9464"
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, otlp]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, resource]
      exporters: [logging, prometheus]
