apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: portfolio-projects
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/example/enterprise-portfolio.git
        revision: main
        directories:
          - path: projects/*/*/kubernetes
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/example/enterprise-portfolio.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
