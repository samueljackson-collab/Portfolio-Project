global:
  scrape_interval: 30s
  evaluation_interval: 30s

authentication:
  enabled: false

scrape_configs:
  - job_name: kubernetes-apiservers
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name]
        action: keep
        regex: default;kubernetes
  - job_name: portfolio-services
    static_configs:
      - targets:
          - localhost:9090
