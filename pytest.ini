[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . projects/2-database-migration/src projects/astradup-video-deduplication projects/p07-roaming-simulation/src projects/1-aws-infrastructure-automation projects/p09-cloud-native-poc projects/07-aiml-automation/PRJ-AIML-002/ml-models/training projects/07-aiml-automation/PRJ-AIML-002/browser-extensions/native-host
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
