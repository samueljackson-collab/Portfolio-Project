[pytest]
testpaths =
    tests
    projects/5-real-time-data-streaming/tests
    projects/6-mlops-platform/tests
    projects/7-serverless-data-processing/tests
    projects/8-advanced-ai-chatbot/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=projects/5-real-time-data-streaming/src
    --cov=projects/6-mlops-platform/src
    --cov=projects/7-serverless-data-processing/src
    --cov=projects/8-advanced-ai-chatbot/src
    --cov-report=term-missing
    --cov-fail-under=70
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
