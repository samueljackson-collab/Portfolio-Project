# Docker Compose Demo Stack - Enterprise Portfolio
# This compose file demonstrates the observability and monitoring stack
# with sample applications for portfolio showcase.
#
# SECURITY: Create a .env file with secure credentials:
#   GF_ADMIN_USER=admin
#   GF_ADMIN_PASSWORD=your-secure-password-here

version: '3.8'

services:
  # Prometheus - Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: portfolio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./projects/01-sde-devops/PRJ-SDE-002/assets/configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./projects/01-sde-devops/PRJ-SDE-002/assets/configs/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "monitoring"
      com.portfolio.project: "PRJ-SDE-002"

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:11.1.0
    container_name: portfolio-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./tools/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - portfolio-network
    depends_on:
      - prometheus
    restart: unless-stopped
    labels:
      com.portfolio.service: "visualization"
      com.portfolio.project: "PRJ-SDE-002"

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: portfolio-loki
    ports:
      - "3100:3100"
    volumes:
      - ./tools/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "logging"
      com.portfolio.project: "PRJ-SDE-002"

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.8.0
    container_name: portfolio-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "exporter"
      com.portfolio.project: "PRJ-SDE-002"

  # Demo API Application (P01 - Observability Lite)
  demo-api:
    build:
      context: ./projects/01-sde-devops/PRJ-SDE-001
      dockerfile: Dockerfile
    container_name: portfolio-demo-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PROMETHEUS_MULTIPROC_DIR=/tmp
      - LOG_LEVEL=INFO
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "demo-app"
      com.portfolio.project: "PRJ-SDE-001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: portfolio-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # Use specific capabilities instead of privileged mode for better security
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    devices:
      - /dev/kmsg
    security_opt:
      - apparmor=unconfined
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "container-metrics"
      com.portfolio.project: "PRJ-SDE-002"

  # Alertmanager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: portfolio-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./tools/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      com.portfolio.service: "alerting"
      com.portfolio.project: "PRJ-SDE-002"

networks:
  portfolio-network:
    driver: bridge
    name: portfolio-demo-network

volumes:
  prometheus-data:
    name: portfolio-prometheus-data
  grafana-data:
    name: portfolio-grafana-data
  loki-data:
    name: portfolio-loki-data
  alertmanager-data:
    name: portfolio-alertmanager-data
