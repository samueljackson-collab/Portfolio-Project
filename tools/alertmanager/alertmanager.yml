global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Add webhook or email configuration here
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  - name: 'critical'
    # Critical alerts - could integrate with PagerDuty, Slack, etc.
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true

  - name: 'warning'
    # Warning alerts - less urgent notifications
    webhook_configs:
      - url: 'http://localhost:5001/alerts/warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
