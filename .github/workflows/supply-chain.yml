name: supply-chain

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'tools/supply-chain/**'
      - '.github/workflows/supply-chain.yml'

permissions:
  contents: read
  id-token: write

jobs:
  test-build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend unit tests
        run: pytest backend/tests/test_roaming.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts

      - name: Build frontend
        working-directory: frontend
        run: npm run build -- --mode production

      - name: Build backend image for SBOM
        run: docker build -t ghcr.io/example/roaming-api:ci backend

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0.17.8
        with:
          syft-version: v1.5.0

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Generate and sign SBOM
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          tools/supply-chain/generate-and-sign-sbom.sh ghcr.io/example/roaming-api:ci artifacts/roaming-api-sbom.json
        shell: bash

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: roaming-api-sbom
          path: artifacts/roaming-api-sbom.json*
