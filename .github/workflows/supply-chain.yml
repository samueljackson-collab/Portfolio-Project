name: Supply Chain Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sbom-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Syft and Cosign
        uses: anchore/sbom-action/download-syft@v0.15.9

      - name: Generate SBOM for backend image
        run: |
          syft . -o spdx-json > sbom.json

      - name: Sign SBOM with cosign keyless
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign-blob --yes --output-signature sbom.sig --output-certificate sbom.pem sbom.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-signed
          path: |
            sbom.json
            sbom.sig
            sbom.pem
