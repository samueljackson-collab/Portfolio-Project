name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/migration-orchestrator
      IMAGE_TAG: ${{ github.sha }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npm install -g markdownlint-cli

    - name: Validate Markdown
      run: |
        markdownlint '**/*.md' --ignore node_modules || true

    - name: Check Python formatting
      run: black --check . || true

    - name: Lint Python code
      run: ruff check . || true

    - name: Run tests
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          pytest
        else
          pytest || true
        fi
      run: markdownlint '**/*.md' --ignore node_modules

    - name: Check Python formatting
      run: black --check .

    - name: Lint Python code
      run: ruff check .

    - name: Run unit tests with coverage
      run: |
        pytest \
          --cov=projects/2-database-migration/src \
          --cov-report=xml \
          --cov-report=term \
          -m "not integration" \
          --maxfail=1 \
          --durations=10

    - name: Run PostgreSQL integration tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_SOURCE_DB: migration_source
        POSTGRES_TARGET_DB: migration_target
      run: |
        pytest tests/integration -m integration --maxfail=1 --durations=10

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push migration orchestrator image
      uses: docker/build-push-action@v5
      with:
        context: projects/2-database-migration
        file: projects/2-database-migration/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
