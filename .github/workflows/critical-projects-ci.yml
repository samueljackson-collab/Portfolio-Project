name: Critical Projects CI

on:
  push:
    paths:
      - 'projects/1-aws-infrastructure-automation/**'
      - 'projects/2-database-migration/**'
      - 'projects/3-kubernetes-cicd/**'
      - 'projects/4-devsecops/**'
      - 'projects/5-real-time-data-streaming/**'
      - 'projects/9-multi-region-disaster-recovery/**'
      - 'projects/10-blockchain-smart-contract-platform/**'
      - 'projects/23-advanced-monitoring/**'
      - 'projects/24-report-generator/**'
      - 'projects/25-portfolio-website/**'
      - '.github/workflows/critical-projects-ci.yml'
  pull_request:
    paths:
      - 'projects/1-aws-infrastructure-automation/**'
      - 'projects/2-database-migration/**'
      - 'projects/3-kubernetes-cicd/**'
      - 'projects/4-devsecops/**'
      - 'projects/5-real-time-data-streaming/**'
      - 'projects/9-multi-region-disaster-recovery/**'
      - 'projects/10-blockchain-smart-contract-platform/**'
      - 'projects/23-advanced-monitoring/**'
      - 'projects/24-report-generator/**'
      - 'projects/25-portfolio-website/**'
      - '.github/workflows/critical-projects-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - projects/1-aws-infrastructure-automation
          - projects/2-database-migration
          - projects/3-kubernetes-cicd
          - projects/4-devsecops
          - projects/5-real-time-data-streaming
          - projects/9-multi-region-disaster-recovery
          - projects/10-blockchain-smart-contract-platform
          - projects/23-advanced-monitoring
          - projects/24-report-generator
          - projects/25-portfolio-website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f "${{ matrix.project }}/requirements.txt" ]; then
            pip install -r "${{ matrix.project }}/requirements.txt"
          fi

      - name: Lint
        run: |
          python -m compileall "${{ matrix.project }}/src" "${{ matrix.project }}/tests"

      - name: Run tests with coverage
        working-directory: ${{ matrix.project }}
        run: |
          PYTHONPATH=. pytest --cov=src --cov-report=term-missing
