name: Terraform CI/CD

'on':
  push:
    branches:
      - main
      - infra/**
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET }}
  TERRAFORM_DIR: terraform

# OIDC Configuration:
# To use OIDC authentication instead of access keys:
# 1. Create an OIDC provider in AWS IAM (see terraform/README.md)
# 2. Create an IAM role with the trust policy from terraform/iam/github_oidc_trust_policy.json
# 3. Attach the policy from terraform/iam/github_actions_ci_policy.json to the role
# 4. Set the role ARN in GitHub secrets as AWS_ROLE_ARN_PLAN and AWS_ROLE_ARN_APPLY
# 5. Uncomment the OIDC permission and role-to-assume lines below

permissions:
  id-token: write  # Required for OIDC token generation
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan & Static Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # OIDC Authentication (uncomment when ready)
      # - name: Configure AWS credentials via OIDC
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN_PLAN }}
      #     aws-region: ${{ env.AWS_REGION }}
      #     role-session-name: GitHubActions-TerraformPlan

      # Legacy authentication (using access keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TFSTATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --format compact

      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version

      - name: Run Checkov
        id: checkov
        run: |
          checkov -d . --quiet --compact --framework terraform
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### TFLint üîç\`${{ steps.tflint.outcome }}\`
            #### Checkov üîí\`${{ steps.checkov.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ${{ env.TERRAFORM_DIR }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval in GitHub environment settings
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # OIDC Authentication (uncomment when ready)
      # - name: Configure AWS credentials via OIDC
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
      #     aws-region: ${{ env.AWS_REGION }}
      #     role-session-name: GitHubActions-TerraformApply

      # Legacy authentication (using access keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TFSTATE_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: ${{ env.TERRAFORM_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Comment on Success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚úÖ Terraform apply completed successfully!'
            });
