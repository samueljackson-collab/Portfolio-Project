name: Platform Delivery

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform:
    name: Validate Terraform blueprints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_dir: [infrastructure/terraform/environments/staging, infrastructure/terraform/environments/production]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.5
      - name: Terraform fmt
        run: terraform fmt -check
        working-directory: ${{ matrix.env_dir }}
      - name: Terraform init
        run: terraform init -backend=false
        working-directory: ${{ matrix.env_dir }}
      - name: Terraform validate
        run: terraform validate
        working-directory: ${{ matrix.env_dir }}

  backend:
    name: Orchestration API tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: portfolio_user
          POSTGRES_PASSWORD: securepassword
          POSTGRES_DB: portfolio_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U portfolio_user -d portfolio_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Run orchestration endpoint tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://portfolio_user:securepassword@localhost:5432/portfolio_test_db
        run: pytest backend/tests/test_orchestration.py --no-cov

  ansible:
    name: Ansible lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Ansible lint
        run: pip install ansible ansible-lint
      - name: Lint playbook
        run: ansible-lint infrastructure/ansible/playbooks/site.yml

  frontend:
    name: Build React console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      - name: Build
        working-directory: frontend
        run: npm run build --if-present
