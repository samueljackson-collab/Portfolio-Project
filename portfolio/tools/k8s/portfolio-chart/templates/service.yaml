apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}-backend
spec:
  selector:
    app: {{ include "portfolio.fullname" . }}-backend
  ports:
    - port: {{ .Values.service.backendPort }}
      targetPort: {{ .Values.service.backendPort }}
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}-frontend
spec:
  selector:
    app: {{ include "portfolio.fullname" . }}-frontend
  ports:
    - port: {{ .Values.service.frontendPort }}
      targetPort: {{ .Values.service.frontendPort }}
      protocol: TCP
  type: ClusterIP
