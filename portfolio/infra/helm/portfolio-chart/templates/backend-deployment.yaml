apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portfolio.fullname" . }}-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ include "portfolio.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "portfolio.fullname" . }}-backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.imageRegistry }}/{{ .Values.backend.image }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.database.url | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
