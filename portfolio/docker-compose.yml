version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./projects/backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio}@postgres:5432/${POSTGRES_DB:-portfolio}
      JWT_SECRET_KEY: ${JWT_SECRET:-changeme}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./projects/frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://backend:8000
    ports:
      - "5173:80"

volumes:
  postgres_data:
